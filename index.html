<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reel Studio Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(to bottom, #111827, #000000);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 672px;
            margin: 0 auto;
            padding: 1rem;
        }
        
        .header {
            background: rgba(17, 24, 39, 0.95);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 40;
            border-bottom: 1px solid #374151;
            padding: 1rem;
        }
        
        .logo-text {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(to right, #a78bfa, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .tab {
            flex: 1;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.875rem;
        }
        
        .tab.active-generador {
            background: linear-gradient(to right, #9333ea, #ec4899);
            color: white;
        }
        
        .tab.active-cortes {
            background: linear-gradient(to right, #ea580c, #dc2626);
            color: white;
        }
        
        .tab.active-premium {
            background: linear-gradient(to right, #ca8a04, #ea580c);
            color: white;
        }
        
        .tab.inactive {
            background: #1f2937;
            color: #9ca3af;
        }
        
        .card {
            border-radius: 1rem;
            padding: 1.5rem;
            margin-top: 1.5rem;
            border: 2px solid;
        }
        
        .card-generador {
            background: linear-gradient(to bottom right, rgba(147, 51, 234, 0.1), rgba(236, 72, 153, 0.1));
            border-color: rgba(147, 51, 234, 0.5);
        }
        
        .textarea, .input {
            width: 100%;
            background: #1f2937;
            border: 1px solid #374151;
            border-radius: 0.75rem;
            padding: 1rem;
            color: white;
            font-size: 1rem;
        }
        
        .btn-primary {
            width: 100%;
            padding: 1.25rem;
            border-radius: 0.75rem;
            font-weight: bold;
            font-size: 1.125rem;
            border: none;
            cursor: pointer;
            margin-top: 1rem;
        }
        
        .btn-generate {
            background: linear-gradient(to right, #9333ea, #ec4899);
            color: white;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="logo-text">Reel Studio Pro</h1>
            <div class="tabs">
                <button class="tab active-generador" id="tab-gen" onclick="showTab('gen')">Generador</button>
                <button class="tab inactive" id="tab-cortes" onclick="showTab('cortes')">Cortes</button>
                <button class="tab inactive" id="tab-premium" onclick="showTab('premium')">Premium</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="content-gen">
            <div class="card card-generador">
                <h2>Generador de Guiones</h2>
                <textarea class="textarea" id="topic" placeholder="Tema del Reel"></textarea>
                <button class="btn-primary btn-generate" onclick="generateScript()">
                    <span id="gen-text">Generar Guion</span>
                </button>
                <div id="script-result" class="hidden"></div>
            </div>
        </div>
        
        <div id="content-cortes" class="hidden">
            <div class="card">
                <h2>Cortes CapCut</h2>
                <p>Sección de cortes aquí</p>
            </div>
        </div>
        
        <div id="content-premium" class="hidden">
            <div class="card">
                <h2>Premium</h2>
                <p>Planes de suscripción</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
  </html>
